apply plugin: 'java'
apply plugin: 'checkstyle'

group 'com.airwallex'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion = '7.1.1'
    ignoreFailures = false
    configFile = file("${rootDir}/config/checkstyle.xml")
}

jar {
    archiveName = 'rcn-calculator.jar'
    manifest {
        attributes("Main-Class": "com.airwallex.rcncalculator.ConsoleRcnCalculator",
                "Created-By": "Lei Wang", "Implementation-Title": "AirWallex Test")
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
